<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Finish The Lyrics</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="index.html">Play<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nav Bar -->

    <!-- Form -->
    <form class="lyrics" action="index.html" method="post">
      <span class = "lyricsInput">
        <!-- Lyrics will display here -->
      </span>
      <div class = "blanks">
        <input type = "text" class = "word1">
        <input type = "text" class = "word2">
        <input type = "text" class = "word3">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button class="btn btn-default submit" type="button">Submit</button>
      </div>

      <div class="result">
        <!-- Correct/Incorrect will display here -->
      </div>

      <div class="optionButtons">
        <a href="home.html" class="btn btn-default quit">Quit</a>
        <a href="#" class="btn btn-default continue">Continue</a>
      </div>

    </form>
    <!-- End of Form -->

  </body>
</html>
