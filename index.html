<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Finish The Lyrics | Play</title>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <!-- Styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Finish The Lyrics</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="index.html">Play<span class="sr-only">(current)</span></a></li>
            <li><a href="FeelingInspired.html">Inspired?</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nav Bar -->

    <!-- Form -->
    <form class="lyrics" action="index.html" method="post">
      <div class = "lyricsInput">
        <i class="fa fa-music" aria-hidden="true"></i>
        <!-- Lyrics will display here -->
      </div>
      <div class = "blanks">
        <input type = "text" class = "word1" autofocus>
        <input type = "text" class = "word2">
        <input type = "text" class = "word3">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button class="btn btn-default submit" type="button">Submit</button>
      </div>

      <div class="result">
        <!-- Correct/Incorrect will display here -->
      </div>

      <div class="optionButtons">
        <a href="home.html" class="btn btn-default quit">Quit</a>
        <a class="btn btn-default continue">Continue</a>
      </div>

    </form>
    <!-- End of Form -->

    <!-- Completion Pop-Up -->
    <div class = "center">
      <div class = "completion">
        <h2 class = "score"></h2>
        <h5 class = "question">Does this game you have feeling inspired?</h5>
        <h6 class = "description">Select the 'Feeling Inspired?' button below to find karaoke bars near you!</h6>
        <form class = "gameOver">
          <div class="continueOptions">
            <a href="home.html" class="btn btn-default quit">Quit</a>
            <a href="FeelingInspired.html" class="btn btn-default inspired">Feeling Inspired?</a>
            <button class="btn btn-default nextLevel" type="button">Next Level</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End of Completion Pop-Up -->

    <!-- Footer -->
    <footer>
      <div class = "footer">
        Powered by
        <a href = "http://www.musixmatch.com/resources">MusiXmatch</a>
      </div>
    </footer>

  </body>
</html>
